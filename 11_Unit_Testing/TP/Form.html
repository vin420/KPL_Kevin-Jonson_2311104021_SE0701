<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TP Modul 12</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Program Cari Tanda Bilangan</h2>

  <input type="number" id="inputAngka" placeholder="Masukkan angka">
  <button onclick="cekTanda()">Cek Tanda</button>

  <p id="output"></p>

  <script>
    function CariTandaBilangan(a) {
      if (a < 0) return "Negatif";
      else if (a > 0) return "Positif";
      else return "Nol";
    }

    function cekTanda() {
      const input = document.getElementById("inputAngka").value;
      const angka = parseInt(input);

      if (isNaN(angka)) {
        document.getElementById("output").textContent = "Masukkan angka yang valid!";
      } else {
        const hasil = CariTandaBilangan(angka);
        document.getElementById("output").textContent = `Tanda: ${hasil}`;
      }
    }
  </script>

</body>
</html>
